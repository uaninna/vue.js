<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/vue.js"></script>
	<script src="js/app.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Documentos</title>
</head>
<body>
<div id="app">
	<spoiler title="Gimme ur mom"><div><h1>AHAHA</h1></div></spoiler>
	<spoiler title="Gimme ur father">Lul</spoiler>
</div>
<template id="spoiler">
	<div>
		<button @click="toggleTMPL">
			{{title}}
		</button>
		<transition name="fade">
		<div v-if="showTMPL"><slot></slot></div>
		</transition>
	</div>
</template>
</body>
</html>
